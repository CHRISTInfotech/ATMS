<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User - ATMS</title>
</head>
<body>
    <h2>Edit User: {{ user.username }}</h2>

    <!-- Display form errors if there are any -->
    {% if form.errors %}
        <div class="alert alert-danger">
            <strong>Error!</strong>
            <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <a href="{% url 'accounts:admin_dashboard' %}">Back to Admin Dashboard</a>
</body>
</html>
