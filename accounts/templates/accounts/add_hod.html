<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add HOD - ATMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">Add HOD</h2>

    <form method="post">
        {% csrf_token %}

        <!-- Username -->
        <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="id_username" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="id_email" required>
        </div>

        <!-- Employee ID -->
        <div class="mb-3">
            <label for="id_emp_id" class="form-label">Employee ID</label>
            <input type="text" name="emp_id" class="form-control" id="id_emp_id" required>
        </div>

        <!-- Department -->
        <div class="mb-3">
            <label for="id_department" class="form-label">Department</label>
            <input type="text" name="department" class="form-control" id="id_department" required>
        </div>

        <!-- Campus -->
        <div class="mb-3">
            <label for="id_campus" class="form-label">Campus</label>
            <input type="text" name="campus" class="form-control" id="id_campus" required>
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
            <label for="id_phone_number" class="form-label">Phone Number</label>
            <input type="text" name="phone_number" class="form-control" id="id_phone_number" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="id_password1" class="form-label">Password</label>
            <input type="password" name="password1" class="form-control" id="id_password1" required>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
            <label for="id_password2" class="form-label">Confirm Password</label>
            <input type="password" name="password2" class="form-control" id="id_password2" required>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Add HOD</button>
            <a href="{% url 'accounts:admin_dashboard' %}" class="btn btn-secondary">Back</a>
        </div>
    </form>
</div>
</body>
</html>
